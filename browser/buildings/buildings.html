<div class="container-fluid side-padding">
	<div class="row">
		<!-- building list -->
		<div class="col-xs-4 side-view">
			<div ng-repeat="building in buildings">
				<building-item building="building"></building-item>
				<a ui-sref="singleBuilding({ id: building._id })">More</a>
				<a ui-sref="#">Edit</a>
			</div>
		</div>

		<!-- google map view -->
		<div class="col-xs-8 map" id="buildings-map"></div>
		<!-- <lu-map class="col-xs-8 map" id="buildings-map"></lu-map> -->
	</div>

</div>
